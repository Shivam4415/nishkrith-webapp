<!DOCTYPE html>
<html lang="en">

<head>
    <title>LOGIN</title>

    <link rel="stylesheet" href="uikit/uikit-icons.js">
    <link rel="stylesheet" href="uikit/uikit-icons.min.js">
    <link rel="stylesheet" href="uikit/uikit-rtl.css">
    <link rel="stylesheet" href="uikit/uikit-rtl.min.css">
    <link rel="stylesheet" href="uikit/uikit.css">
    <link rel="stylesheet" href="uikit/uikit.js">
    <link rel="stylesheet" href="uikit/uikit.min.css">
    <link rel="stylesheet" href="uikit/uikit.min.js">
    <link rel="stylesheet" href="uikit/uikit.theme.css">
    <link rel="stylesheet" href="jquery/chosen.css">
    <link rel="stylesheet" href="jquery/chosen.jquery.js">
    <link rel="stylesheet" href="jquery/jquery-3.4.1.js">
    <link rel="stylesheet" href="jquery/jquery-3.4.1.min.js">

</head>

<body>
    <div class="uk-card uk-card-default uk-padding uk-margin-xlarge-top uk-width-large uk-margin-auto">
        <img src="./jquery/logo/Nishkritih_logo.png" class="uk-width-1-4 uk-align-center" alt="Nishkritih.com">
        <div>
            <div class="uk-text-left">Email or Username:</div>
            <input id=uname type="text" placeholder="Enter Username Or Email" name="uname" class="uk-input uk-margin-bottom">
            <br>
            <div class="uk-text-left">Email:</div>
            <input id="rpassword" type="password" placeholder="Enter Password" name="psw" class="uk-input uk-margin-bottom">
            <br>
            <div class="uk-flex uk-flex-between uk-margin-bottom">
                <a id="btnSignUp" class="uk-button uk-width-small uk-button-secondary">SIGN UP</a>
                <a id="btnSignIn" class="uk-button uk-width-small uk-button-primary" name="SignIn">Login</a>
            </div>
            <br>
            <div class="uk-flex uk-flex-between uk-margin-small-bottom">
                <label><input type="checkbox" id="chkRememberMe" class="uk-margin-small-right uk-checkbox" checked="checked">&nbsp;Stay signed in</label>
                <a class="uk-link">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>

</html>

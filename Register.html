<!DOCTYPE html>
<html lang="en">

<head>
    <title>REGISTER</title>
    <link rel="stylesheet" href="./uikit/uikit.theme.css">
    <link rel="stylesheet" href="./jquery/chosen.css">
    <script src="./jquery/chosen.jquery.js"></script>
    <script src="./jquery/jquery-3.4.1.js"></script>
    <script src="./jquery/jquery-3.4.1.min.js"></script>
    <script src="./uikit/uikit-icons.js"></script>
    <script src="./uikit/uikit-icons.min.js"></script>
    <script src="./uikit/uikit.js"></script>
    <script src="./uikit/uikit.min.js"></script>
    <link rel="stylesheet" href="./uikit/uikit-rtl.cs s">
    <link rel="stylesheet" href="./uikit/uikit.css">
    

    <script src="javascript/nishkritih.js"></script>

    <script src="javascript/nishkritih/page/n.page.register.js"></script>

</head>

<body>
    <div class="uk-position-center uk-width-large uk-margin-auto">
   <div>
        <img src="./image/logo/Nishkritih_logo.png" class="uk-width-1-4 uk-align-center" alt="Nishkritih.com">
    </div>
        <form class="uk-animation-scale-up uk-border-rounded-gray uk-width-medium@s">
            <input id="name" type="text" placeholder="Name" class="uk-input uk-text-bolder uk-margin-small-bottom " required>
           <span id="Rname"  class="uk-text-danger uk-text-bolder"></span>
       

            <input id="dob" type="date" name="birthday" class="uk-input uk-text-bolder uk-text-muted uk-margin-small-bottom" required>
                       <span id="Rdob"  class="uk-text-danger uk-text-bolder"></span>

            <select id="gender" class="uk-select uk-text-bolder uk-text-muted uk-margin-small-bottom" required>
                <option value="Select Gender">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <input id="phone" type="text" size="10" required class="uk-input uk-text-bolder uk-margin-small-bottom" placeholder="Phone_no"/>
                       <span id="Rphone"  class="uk-text-danger uk-text-bolder"></span>

    <input id="address" type="address"placeholder="Address" class="uk-input  uk-text-bolder uk-margin-small-bottom" required/>
                       <span id="Rddress"  class="uk-text-danger uk-text-bolder"></span>

            <input id="email" type="email"placeholder="email" required class="uk-input  uk-text-bolder uk-margin-small-bottom" />
                       <span id="Remail"  class="uk-text-danger uk-text-bolder"></span>

            <input id="password" type="Password" required placeholder="password" pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).[8,]" title="Must contain at least one number,one lowercase and uppercase letter" class="uk-input  uk-text-bolder" />
                       <span id="Rpassword"  class="uk-text-danger uk-text-bolder"></span>

            <input  type="Password" id="repass" required placeholder="Confirm_password" class="uk-input uk-margin-small-bottom uk-text-bolder"/> 
            <span id="Rrepass"  class="uk-text-danger uk-text-bolder"></span>
        
            <input id="submit" type="button" value="Submit" class="uk-button uk-width-small uk-margin-large-left uk-button-secondary"/>

        </form>
    </div>
</body>

</html>

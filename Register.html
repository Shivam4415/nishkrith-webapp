<!DOCTYPE html>
<html lang="en">

<head>
    <title>REGISTER</title>
    <link rel="stylesheet" href="./uikit/uikit.theme.css">
    <link rel="stylesheet" href="./jquery/chosen.css">
    <script src="./jquery/chosen.jquery.js"></script>
    <script src="./jquery/jquery-3.4.1.js"></script>
    <script src="./jquery/jquery-3.4.1.min.js"></script>
    <script src="./uikit/uikit-icons.js"></script>
    <script src="./uikit/uikit-icons.min.js"></script>
    <script src="./uikit/uikit.js"></script>
    <script src="./uikit/uikit.min.js"></script>
    <link rel="stylesheet" href="./uikit/uikit-rtl.cs s">
    <link rel="stylesheet" href="./uikit/uikit.css">
    

    <script src="javascript/nishkritih.js"></script>

    <script src="javascript/nishkritih/page/n.page.register.js"></script>

</head>

<body>
    <div class="uk-position-center">
        <img src="./image/logo/Nishkritih_logo.png" class="uk-width-1-4 uk-align-center" alt="Nishkritih.com">


        <form>
            <input id="name" type="text" placeholder="Name" class="uk-input uk-background-default uk-margin-small-bottom " required>
            <br>
            <input id="dob" type="date" name="birthday" class="uk-input uk-background-default uk-text-muted uk-margin-small-bottom" required>
            <br>
            <select id="gender" class="uk-select uk-background-default uk-text-muted uk-margin-small-bottom" required>
                <option value="Select Gender">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <br>
            <input id="phone" type="text" size="10" required class="uk-input uk-background-default uk-margin-small-bottom" placeholder="Phone_no"/>
            <br>
            <textarea id="address" cols="23" rows="2" required class="uk-textarea  uk-background-default uk-margin-small-bottom">
    </textarea>
            <br>
            <input id="email" type="email"placeholder="email" required class="uk-input  uk-background-default uk-margin-small-bottom" />
            <br>
            <input id="password" type="Password" required placeholder="password" class="uk-input  uk-background-default" />
            <br>
            <input  type="Password" id="repass" required placeholder="Confirm_password" class="uk-input uk-margin-small-bottom uk-background-default"/> <br>
            <input id="submit" type="button" value="Submit" class="uk-input uk-button-secondary uk-align-center"/>
        </form>
        <p id="demo"></p>
    </div>
</body>

</html>
